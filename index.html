<!DOCTYPE html>

</head>
<body>
<audio>

</audio>
<embed src="storm.mp3" class="sound">
 <div class="heading">Weather Forecast <img src="./img/float.png" height="150px"></div>

			<div id = "windSpeed"></div>

		</div>
		<div id="otherDays">

				<div id="day1Location "></div>

			</div>

		</div>
	</div>
	<div class="label2">Current Weather Condition For Nearby Locations</div>
	<div id="otherWrapper" class="others">
		<div id="area1" class="arrange">
			<div id="area1Location"></div>
